      .forma input[type="text"],

      /* –°—Ç–∏–ª–∏ –¥–ª—è –≥—Ä—É–ø–ø —Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–æ–∫ –∏ —á–µ–∫–±–æ–∫—Å–æ–≤ */
      .forma .radio-group,

      /* –°–∫—Ä—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ input */
      .forma input[type="radio"],

      .forma .radio-group label::before {

        left: 0;
        top: 0;
        width: 20px;
        height: 20px;

      /* –ö–∞—Å—Ç–æ–º–Ω—ã–π –≤–∏–¥ —á–µ–∫–±–æ–∫—Å–æ–≤ */

        height: 20px;

      /* –°–æ—Å—Ç–æ—è–Ω–∏–µ checked –¥–ª—è —Ä–∞–¥–∏–æ-–∫–Ω–æ–ø–æ–∫ */
      .forma input[type="radio"]:checked + label::before {

      /* –°–æ—Å—Ç–æ—è–Ω–∏–µ checked –¥–ª—è —á–µ–∫–±–æ–∫—Å–æ–≤ */
      .forma input[type="checkbox"]:checked + label::before {

      }

      /* Hover-—ç—Ñ—Ñ–µ–∫—Ç—ã */
      .forma .radio-group label:hover,

      .forma .checkbox-group label:hover::before {

      .forma input[type="radio"]:focus + label::before,

      }

      .forma button[type="submit"] {
