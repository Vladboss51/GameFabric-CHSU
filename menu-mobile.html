<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ИгроФабрика</title>
  <link rel="icon" href="img/логоИФ.png" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
      cursor: pointer;
    }
    body {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menuBox {
      width: 100%;
      max-width: 300px;
      padding: 20px;
    }
    .logo-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
      padding: 10px 0;
    }
    .logo-link {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
    .logo-link img {
      width: 100%;
      height: auto;
      border-radius: 0;
    }
    #IF:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #2ecc71;
    }
    #CHSU:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #e23b3b;
    }
    
    .menuNav {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .menuNav li {
      width: 100%;
      text-align: center;
      position: relative;
    }
    .menuNav a {
      font-family: Arial, Helvetica, sans-serif;
      display: block;
      color: rgb(0, 0, 0);
      padding: 12px 20px;
      transition: all 0.3s ease;
      border-radius: 25px;
      background: rgba(240, 240, 240, 0.7);
      backdrop-filter: blur(5px);
      font-size: clamp(14px, 3vw, 18px);
    }
    .menuNav a:hover {
      background-color: rgba(17, 255, 0, 0.665);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .menuNav a.active {
      font-weight: bold;
    }
    .menuNav a.active::after {
      content: '';
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background: #11ff00;
      border-radius: 25px;
    }

    .submenu {
      border-radius: 0 0 10px 10px;
      width: 140px;
      transition: all 0.3s ease;
      transform: translateY(10px);
      left: 0;
    }
    .submenu-item {
      list-style: none;
      padding-left: 15px;
      position: relative;
    }
    .submenu-item a {
      padding: 5px;
      margin-bottom: 5px;
      font-size: clamp(10px, 2.5vw, 14px);
    }
    .submenu-item::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background-image: url(img/логоИФ.png);
      background-size: contain;
      background-repeat: no-repeat;
    }
    .submenu-link {
      display: block;
      color: #555;
      transition: all 0.2s;
    }
    .submenu-link:hover {
      background-color: rgba(17, 255, 0, 0.1);
    }
    
    /* Адаптация для очень маленьких экранов */
    @media (max-width: 400px) {
      .menuBox {
        padding: 10px;
      }
      
      .menuNav {
        gap: 10px;
      }
      
      .menuNav a {
        padding: 10px 15px;
      }
    }
    
    /* Адаптация для высоких экранов */
    @media (min-height: 800px) {
      .menuNav {
        gap: 20px;
      }
      
      .menuNav a {
        padding: 15px 25px;
      }
    }
  </style>
</head>

<body>
  <div class="menuBox">
    <div class="logo-links">
      <a href="https://vk.com/igrofabrika_chsu?from=groups" target="_parent" class="logo-link" id="IF"><img src="img/логоИФ.png"></a>
      <a href="https://www.chsu.ru/" target="_parent" class="logo-link" id="CHSU"><img src="img/ЧГУ-лого.png"></a>
    </div>
    <ul class="menuNav">
      <li><a href="index.html" target="_parent" class="menu-link">Главная</a></li>
      <li><a href="news.html" target="_parent" class="menu-link">Новости</a></li>
      <li class="menu-item">
        <a href="activ.html" target="_parent" class="menu-link">Мероприятия</a>
        <ul class="submenu">
          <li class="submenu-item">
            <a href="archive.html" target="_parent" class="submenu-link">ОМУТ</a>
          </li>
          <li class="submenu-item">
            <a href="archive.html" target="_parent" class="submenu-link">ИФест</a>
          </li>
        </ul>
      </li>
      <li><a href="projects.html" target="_parent" class="menu-link">Проекты</a></li>
      <li><a href="links.html" target="_parent" class="menu-link">О нас</a></li>
    </ul>
  </div>
  
  <script>
    // Подсветка активной страницы
    window.addEventListener('message', function(event) {
      const currentPage = event.data;
      const menuLinks = document.querySelectorAll('.menu-link');
      
      menuLinks.forEach(link => {
        link.classList.remove('active');
        const linkPage = link.getAttribute('href');
        if (linkPage === currentPage) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body> 
</html>
